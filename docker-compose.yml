services:
  db:
    image: postgres:16
    container_name: sote2035-db
    environment:
      POSTGRES_DB: sote2035
      POSTGRES_USER: sote2035
      POSTGRES_PASSWORD: sote2035
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sote2035 -d sote2035"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sote2035-app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
      - "3000:3000"
    volumes:
      - ./server:/app/server
      - ./client:/app/client
      - /app/server/node_modules
      - /app/client/node_modules
    command: >
      npx concurrently 
      "npm --prefix server run dev" 
      "npm --prefix client run dev -- -H 0.0.0.0 -p 3000"

volumes:
  db_data: {}
