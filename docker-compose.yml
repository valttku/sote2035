services:
  db:
    image: postgres:16
    container_name: sote2035-db
    environment:
      POSTGRES_DB: sote2035
      POSTGRES_USER: sote2035
      POSTGRES_PASSWORD: sote2035
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sote2035 -d sote2035"]
      interval: 5s
      timeout: 3s
      retries: 20

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sote2035-server
    env_file:
      - .env
    environment:
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      PGSSLMODE: ${PGSSLMODE}
      JWT_SECRET: ${JWT_SECRET}
      APP_BASE_URL: ${APP_BASE_URL}
      POLAR_CLIENT_ID: ${POLAR_CLIENT_ID}
      POLAR_CLIENT_SECRET: ${POLAR_CLIENT_SECRET}
      POLAR_REDIRECT_URI: ${POLAR_REDIRECT_URI}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: sote2035-client
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      API_INTERNAL_URL: ${API_INTERNAL_URL}
    depends_on:
      - server
    ports:
      - "3000:3000"

volumes:
  db_data:
